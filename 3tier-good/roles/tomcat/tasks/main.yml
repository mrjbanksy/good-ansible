---
- name: install tomcat
  yum:
    name: tomcat
    state: latest
- name: create ansible tomcat directory
  file:
    path: /usr/share/tomcat/webapps/ROOT
    state: directory
- name: copy index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644
  notify:
    restart_tomcat
- name: start and enable tomcat
  service:
    name: tomcat
    state: started
    enabled: true
